<div class="container blog-post">

    <div class="col-1"></div>
    <div class="col-2">
      <h1 class="article-title">$title$</h1>
      <div class="byline">
        <span class="author">$author$</span>
        <span class="date">$date$</date>

    </div>
  </div>
  <div class="row">

    </div>
    <div class="col-2">
      $body$
    </div>
  </div>
</div>
